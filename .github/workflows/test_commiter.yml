name: Update the alt lists
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  mkalt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Build
      run: |
        curl https://raw.githubusercontent.com/iam-py-test/vxvault_filter/main/ubolist.txt > special_lists/mirrored/vxvault_filter.txt
        pip3 install publicsuffixlist
        python update.py
        python update_total.py
        python update-duckduckgo-clean-up.py
        python create-lite.py
        python lint.py
        python checksum.py
    - name: Commit & Push
      uses: actions-x/commit@v5
      with:
          email: noreply@example.com
          name: Update bot
          branch: main
          message: Update alt lists
